name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT
      
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project
      
      - name: Build the app
        working-directory: ./project
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          # 确保使用正确的 Gradle 版本
          ./gradlew wrapper --gradle-version=8.5
          chmod +x gradlew
          
          # 清理并构建 APK
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace --warning-mode=all
          
          # 验证 APK 是否存在
          find . -name "*.apk" -type f | head -5
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            ./project/**/*.apk
            ./project/**/*.aab
          retention-days: 7
      
      - name: Generate build info
        if: always()
        run: |
          echo "Build completed at: $(date)" >> build-info.txt
          echo "Java version: $(java -version 2>&1 | head -1)" >> build-info.txt
          echo "Android SDK path: $ANDROID_SDK_ROOT" >> build-info.txt
          cat build-info.txt
      
      - name: Upload build info
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-info
          path: build-info.txt